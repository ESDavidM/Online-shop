<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Online Shop</title>
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <link rel="icon" href="assets/favicon.ico" type="icon">
</head>
<body>

    <header>
        <h1>Online Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="carrito.html" id="cart-link">🛒 Carrito (0)</a>

            </div>
    </header>

    <main>
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="productos-contenedor">
                <div class="producto" id="silla">
                    <img src="dist/images/silla.webp" alt="Silla moderna" loading="lazy">
                    <h3>Silla moderna</h3>
                    <p>$50.00</p>
                    <button class="agregar-carrito">Añadir al carrito</button>
                </div>
                <div class="producto" id="comedor">
                    <img src="dist/images/comedor.webp" alt="Mesa de comedor" loading="lazy">
                    <h3>Mesa de comedor</h3>
                    <p>$150.00</p>
                    <button class="agregar-carrito">Añadir al carrito</button>
                </div>
                <div class="producto" id="sofa">
                    <img src="dist/images/sofa.webp" alt="Sofá cómodo" loading="lazy">
                    <h3>Sofá cómodo</h3>
                    <p>$300.00</p>
                    <button class="agregar-carrito">Añadir al carrito</button>
                </div>
                <div class="producto" id="lampara">
                    <img src="dist/images/lampara.webp" alt="Lámpara de escritorio" loading="lazy">
                    <h3>Lámpara de escritorio</h3>
                    <p>$30.00</p>
                    <button class="agregar-carrito">Añadir al carrito</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Shop. Todos los derechos reservados.</p>
    </footer>

    <script src="dist/js/carrito.min.js"></script>
</body>
</html>
